upstream gunicorn_servers {
    server 606-pyconjp-1:8000;
    server 606-pyconjp-2:8000;
    server 606-pyconjp-3:8000;
}
server {
    server_name 2025-live-dev.pycon.jp;

    location / {
        proxy_pass                              http://gunicorn_servers;
        proxy_redirect                          off;
        proxy_set_header Host                   $host;
        proxy_set_header X-Real-IP              $remote_addr;
        proxy_set_header X-Forwarded-Host       $host;
        proxy_set_header X-Forwarded-Server     $host;
        proxy_set_header X-Forwarded-Proto      $scheme;
        proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/2025-live-dev.pycon.jp/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/2025-live-dev.pycon.jp/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    if ($host = 2025-live-dev.pycon.jp) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen      80;
    server_name 2025-live-dev.pycon.jp;
    return 404; # managed by Certbot
}
